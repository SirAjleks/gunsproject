{% block content %}
<h2>All Personnel</h2>
<a href="{% url 'person_add' %}" class="btn btn-primary mb-2">Add New Person</a>
<table class="table table-striped">
  <thead>
    <tr><th>Name</th><th>Rank</th></tr>
  </thead>
  <tbody>
    {% for person in people %}
      <tr>
        <td>{{ person.name }}</td>
        <td>{{ person.rank.name }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
