{% block content %}
<h2>Issue a Gun</h2>
<form method="post" class="form-group">
  {% csrf_token %}
  <label for="id_person">Select Person:</label>
  <select name="person" id="id_person" class="form-control" required>
    <option value="" disabled selected>-- Select Person --</option>
    {% for person in people %}
      <option value="{{ person.id }}">{{ person.name }} ({{ person.rank.name }})</option>
    {% endfor %}
  </select>
  
  <label for="id_gun">Select Gun:</label>
  <select name="gun" id="id_gun" class="form-control" required>
    <option value="" disabled selected>-- Select Gun --</option>
    {% for gun in guns %}
      <option value="{{ gun.id }}">{{ gun.name }}</option>
    {% endfor %}
  </select>
  
  <button type="submit" class="btn btn-success mt-3">Assign Gun</button>
</form>
{% endblock content %}
